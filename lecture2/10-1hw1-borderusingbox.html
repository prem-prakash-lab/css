<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border using box</title>
    <style>
        .container1{
            border:solid 2px red;
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 5px;
            
        }
        .container2{
           background-color: blue;
            width: 300px;
            height: 300px;
           box-shadow: 0px 0px 0px 2px red;
           margin: 5px;
            
        }
    </style>
</head>
<body>
    
    <div class="container1">
        border

    </div>

    <div class="container2">
     border using box
    </div>
</body>
</html>
